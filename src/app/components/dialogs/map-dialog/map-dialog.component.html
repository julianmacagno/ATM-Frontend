<div mat-dialog-content>
    <div *ngIf="data !== undefined"
        style="display: flex;flex-direction: column; margin:1rem auto; max-width: 100%; max-height: 100%; padding: 1rem;">
        <iframe [src]="data | safeUrl" frameborder="0" allowfullscreen></iframe>
    </div>
    <button mat-button (click)="close()">Close</button>
</div>
